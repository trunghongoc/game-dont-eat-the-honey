<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/css/style.css">
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/angular.min.js"></script>
</head>
<body ng-controller="myCtrl"  ng-keydown="key($event)">
    <div class="container">
        <div class="row">
            <div class="col-md-3 reset">
                <div class="score">
                    <span class="fa fa-star-o fa-2x"></span>&nbsp;&nbsp;<span class="font20">{{score}}</span>
                </div>
                <div class="clearfix"></div>
                <div class="score">
                    <span class="fa fa-user-circle-o fa-2x"></span>&nbsp;&nbsp;<span class="font20">[{{mtop}},{{mleft}}]</span>
                </div>
                <div class="clearfix"></div>
                <div class="score">
                    <span class="fa fa-gift fa-2x"></span>&nbsp;&nbsp;<span class="font20">[{{stop}},{{sleft}}]</span>
                </div>
            </div>
            <div class="col-md-8 reset">
                <div id ="container" class="left">
                    <div id="gold" style="top:{{stop}}px;left:{{sleft}}px;"><img src="lib/img/star.gif" alt=""></div>
                    <div id="gift" ng-show="showGift" style="top:{{gtop}}px;left:{{gleft}}px;"></div>
                    <div id ="animate"></div>
                </div>
                <div class="left">
                    <div class="nut">
                        <div class="time">
                            <span class="fa fa-clock-o fa-2x"></span>&nbsp;&nbsp;<span class="font20">{{time}}</span>
                        </div>
                    </div>
                    
                    <div class="nut">
                        <div class="time">
                            <span ng-show="heart===3||heart===2||heart===1" class="fa fa-heart fa-2x"></span>
                            <span ng-show="heart===3||heart===2" class="fa fa-heart fa-2x"></span>
                            <span ng-show="heart===3" class="fa fa-heart fa-2x"></span>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="mgt2"></div>
                <div class="center">
                    <button class="btn btn-info btn-t" ng-click="setMpos('t')"><span class="fa fa-chevron-up fa-2x"></span></button><br>
                    <button class="btn btn-info btn-l" ng-click="setMpos('l')"><span class="fa fa-chevron-left fa-2x"></span></button>
                    <button class="btn btn-info btn-r" ng-click="setMpos('r')"><span class="fa fa-chevron-right fa-2x"></span></button><br>
                    <button class="btn btn-info btn-b" ng-click="setMpos('b')"><span class="fa fa-chevron-down fa-2x"></span></button>
                </div>
            </div>
        </div>
    </div>
    <audio controls  id="ting">
      <source src="lib/mp3/cash2.wav" type="audio/wav">
      Your browser does not support the audio tag.
    </audio>

    <audio controls  id="ringring">
      <source src="lib/mp3/ringring.wav" type="audio/wav">
      Your browser does not support the audio tag.
    </audio>
    <!-- <div id ="container" style="margin:0 auto;">
        <div id="gold" style="top:{{stop}}px;left:{{sleft}}px;"><img src="lib/img/star.gif" alt=""></div>
        <div id="score">score: {{score}}</div>
        <div id="heart">
            <img src="lib/img/heart.gif" alt="">&nbsp;
            <span style="float:left;">4</span>
            <div style="clear:both;"></div>
        </div>
        <div id="pos">
            m[{{mtop}},{{mleft}}] <br>
            s[{{stop}},{{sleft}}] <br>
        </div>
        <div id ="animate"></div>  
    </div> -->
    <script src="lib/js/app.js"></script>
</body>

</html>
